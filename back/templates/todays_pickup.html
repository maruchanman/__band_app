<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./mycss.css">
  </head>
  <body>
    <div class="container">
      <div class="title-block">
        <h1>SHOWTIME!</h1>
      </div>
      <div class="live-block">
        <h3 class="date">{{ date }} pickup LIVE</h2>
        <h2 class="livehouse">@{{ house }}</h2>
        <div class="act-block">
          <p class="tag">出演：</p>
          {% for band in act %}
            <div class="act">
              <iframe
                src="http://www.youtube.com/embed/{{ band.video }}?showinfo=0"
                width="100%" height="500" frameborder="0"></iframe>
              <p>{{ band.name }}</p>
            </div>
          {% endfor %}
        </div>
        <div class="subinfo">
          <a href="">ライブハウスのHPへ</a>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
