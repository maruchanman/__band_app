<html>
  <head>
    <meta http-equiv="Content-Language" content="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-itunes-app" content="app-id=1180333674">
    <link rel="stylesheet" type="text/css" href="./mycss.css">
  </head>
  <body>
    <div class="container">
      <div class="title-block">
        <h1>SHOWTIME!</h1>
      </div>
      <div class="live-block">
        <h3 class="date">{{ date }}注目Live</h2>
        <h2 class="livehouse">{{ house }}@{{ pref }}</h2>
        <div class="act-block">
          <p class="tag">SHOWTIME!注目の出演者：</p>
          {% for band in act %}
            <div class="act">
              <iframe
                src="http://www.youtube.com/embed/{{ band.video }}?showinfo=0"
                width="100%" height="500" frameborder="0"></iframe>
              <p>{{ band.name }}</p>
            </div>
          {% endfor %}
        </div>
        <div class="subinfo">
          <a href="{{ url }}" target="_blank">詳細はこちら</a>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
